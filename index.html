<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="visor">
          <div id="accumulator"></div>
          <div id="total">0</div>
        </div>
        <div class="buttons-wrapper">
          <button id="percentage" class="operator btn">%</button>
          <button id="cancel-entry" class="operator btn">CE</button>
          <button id="clear" class="operator btn">C</button>
          <button id="delete" class="operator btn">x</button>

          <button id="inverse" class="operator btn">1/x</button>
          <button id="root" class="operator btn">x²</button>
          <button id="square-root" class="operator btn">√</button>
          <button id="division" class="operator btn">÷</button>

          <button id="seven" class="digit btn">7</button>
          <button id="eight" class="digit btn">8</button>
          <button id="nine" class="digit btn">9</button>
          <button id="multiplication" class="operator btn">X</button>

          <button id="four" class="digit btn">4</button>
          <button id="five" class="digit btn">5</button>
          <button id="six" class="digit btn">6</button>
          <button id="subtration" class="operator btn">-</button>

          <button id="one" class="digit btn">1</button>
          <button id="two" class="digit btn">2</button>
          <button id="three" class="digit btn">3</button>
          <button id="sum" class="operator btn">+</button>

          <button id="negate" class="digit btn">+/-</button>
          <button id="zero" class="digit btn">0</button>
          <button id="comma" class="digit btn">,</button>
          <button id="equal" class="operator btn equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
